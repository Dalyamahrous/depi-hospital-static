<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEPI-HOSPITAL</title>

  <!-- file style -->
  <link rel="stylesheet" href="css/depi-home.css">
  <!-- bootstrap style -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="fixed-top">

    <!-- First Header-->
    <div class="links">
      <div class="container">
        <div class="firstHeader d-flex align-items-center justify-content-between">
          <ul>
            <li class="list-item"><a href="https://youtube.com" target ="_blank"><i class="link-icons fa-brands fa-youtube"></i></a></li>
            <li class="list-item"><a href="https://instgram.com" target  ="_blank"><i class="link-icons fa-brands fa-instagram"></i></a></li>
            <li class="list-item"><a href="https://facebook.com" target ="_blank"><i class="link-icons fa-brands fa-facebook"></i></a></li>
            <li class="list-item"><a href="mailto: hospital@depihospital.com" target ="_blank"><i class="link-icons fa-regular fa-envelope"></i> hospital@depihospital.com</a></li>
          </ul>

          <div class="auth">
            <button type="button" class="btn rounded-pill btn-sm">Login</button>
            <button type="button" class="btn rounded-pill btn-sm">Sign Up</button>
          </div>
        </div>

      </div>
    </div>
  
    <!-- Second header logo -->
    <div class="head2 py-4">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="phone">
            <a class="h1 link-icons" href="tel:+19999"><i class="m-2 link-icons fa-solid fa-phone"></i><span>19999</span></a>
          </div>
          <div class="logo d-flex align-items-center">
            <div id="logo"><img class="me-2" src="./images/LOGO.png" alt="LOGO"></div>
            <h3 class="text-uppercase">depi hospital</h3>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <button type="button" class="book btn rounded-pill">
          احجز موعدك
          <img src="./images/LOGO.png" alt="">
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto h-100" dir="rtl">
            <li class="nav-item">
              <a href="#" class="nav-link active">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">من نحن</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">خدماتنا</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">اطبائنا</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">للمرضى</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  </header>




  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
